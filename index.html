<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <!-- Links -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/CatGameStyle.css">
    <link rel="stylesheet" href="assets/css/staticStyling.css">
</head>
<body>

<!-- navbar -->
<nav class="top-navbar">
    <div class="container">
        <div class="row">
            <div class="copyright col-md-3">
                <h3>
                    &copy; Cat Clicker 2018
                </h3>
            </div>
            <div class="col-md-9 text-right">
                <ul>
                    <li class="menuOptions">Log In</li>
                    <li class="menuOptions">Register</li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<!-- Holds the main content -->
<main>
    <div class="row">
        <!-- Cat Section -->
        <section id="cat-section" class="col-lg-4">
            <div class="catDisplayBox">
                <h3 class="catsDisplay" id="lifetimeCatsDisplay"><b>Lifetime total cats: </b><em id="lifetimeCatCount">0</em></h3>
                <h2 class="catsDisplay"><b>Cats: </b><em id="catCount">0</em></h2>
                <button id="catButton" onclick="increaseCatsOnClick()">
                    <img src="cat.png" alt="pixel-cat">
                </button>
            </div>
        </section>
        <!-- Upgrades Section -->
        <section id="upgrades-section" class="col-lg-5">
            <!-- future implementation (react) -->
            <div id="upgradables"></div> <!-- is going to render the upgradables -->


            <h2 class="categoryHeader">Shop:</h2>
            <!-- holds all the types of catnip -->
            <ul class="shopList" id="catnipShop"></ul>
            <!-- holds all cat ladies -->
            <ul class="shopList" id="catLadyShop"></ul>
        </section>
        <!-- Statistics Section -->
        <section id="statistics-section" class="col-lg-3">

        </section>
    </div>
</main>

<!--Scripts -->
<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="CatGameScripts.js"></script>

</body>
</html>
